<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="icon" href="images/uol_icon-icons.com_61638.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <img src="images/logo 1.png" alt="logo">
        <ion-icon class="icon-top-right" name="people"></ion-icon>
    </header>
    <main>
        <div class="inOut">
            <p class="date-time">(09:21:45)</p>
            <p><strong>Jo達o</strong> entra na sala...</p>
            <span></span>
        </div>
        <div class="message">
            <p class="date-time">(09:21:45)</p>
            <p><strong>Jo達o</strong> para <strong>todos:</strong> Bom dia</p>
        </div>
        <div class="message">
            <p class="date-time">(09:21:45)</p>
            <p><strong>Maria</strong> para <strong>todos:</strong> Bom dia, Jo達o :)</p>
        </div>
        <div class="pvtMessage">
            <p class="date-time">(09:21:45)</p>
            <p><strong>Jo達o</strong> reservadamente para <strong>Maria:</strong> Oi gatinha quer tc?</p>
        </div>
        <div class="inOut">
            <p class="date-time">(09:21:45)</p>
            <p><strong>Maria</strong> saiu da sala...</p>
        </div>
    </main>
    <footer>
        <input type="text" placeholder="Digite aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>
</body>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="scripts/script.js"></script>

</html>

<!--
ION ICONS

<ion-icon name="paper-plane-outline"></ion-icon> -> send
<ion-icon name="people"></ion-icon> -> top right menu
<ion-icon name="person-circle"></ion-icon> -> single person
<ion-icon name="lock-open"></ion-icon> -> padlock

-->
